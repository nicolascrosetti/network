{% extends "network/layout.html" %}

{% block body %}
    <br>
    <div id="create-view" class="jumbotron" style="display: none;">
        <h4>New Post</h4>
        <form id="post-form">
            <textarea class="form-control" id="post-body"></textarea>
            <input type="submit" class="btn btn-sm btn-primary"/>
        </form>
    </div>
    <br>

    <div id="allposts-view" style="display: none;">
        <h1>All Posts</h1>
        <ul class="list-group"></ul>
        <br>
        <div class="row justify-content-center">
            <div class="col-md-auto">
                <button class="btn btn-primary" id="previous-button">Previous</button>
                <button class="btn btn-primary" id="next-button">Next</button>
            </div>
        </div>
    </div>

    <div id="profile-view" style="display: none;">
        <h1>Profile</h1>
        <div class="jumbotron" id="user-header">
        </div>
        <h4></h4>
        <ul class="list-group"></ul>
    </div>

    <div id="following-view" style="display: none;"> 
        <h4>Posts from users you're following:</h4>
        <ul class="list-group"></ul>
    </div>
{% endblock %}
